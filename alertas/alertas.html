<!DOCTYPE html>
<html>
	<head>
        <meta charset="utf-8">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="../css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="style.css">        
        <title>Alertas</title>
    </head>

    <body>    
        
        <div class="container">
            <br>
            <div class="row">
                <div class="col-md-4">
                    <div class="alert alert-success"> Alerta de sucesso </div>
                    <div class="alert alert-info"> Alerta de informação </div>
                    
                    <div class="alert alert-info">
                        Atenção! Cuidado ao navegar pelo site.
                        <button class="close" data-dismiss="alert"> <span> &times; </span></button>                        
                    </div>                                        
                    
                    <div class="alert alert-danger"> Alerta de perigo </div>
                    <div class="alert alert-warning"> Alerta de aviso </div>
                </div>
            </div>
        </div>

                
        <script src="../js/jquery/jquery.min.js"></script>
        <script src="../js/bootstrap.js"></script>
    </body>
</html>
