<!DOCTYPE html>
<html lang="pt-BR">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="../css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>Botões</title>
    </head>

    <body>

        <div class="container-fluid">
            
            <div class="row">
            
                <!-- Botões -->
                <div class="col-md-3">                
                    <button class="btn btn-default btn-lg btn-block">Home</button>
                    <button class="btn btn-primary btn-lg btn-block">Portifólio</button>
                    <button class="btn btn-success btn-lg btn-block active">Sobre</button>
                    <button class="btn btn-info btn-lg btn-block disabled">Empresa</button>
                    <button class="btn btn-link btn-lg btn-block">Contatos</button>
                </div>
                
                <!-- Inputs -->
                <div class="col-md-3">
                    <input class="btn btn-default btn-lg btn-block" type="submit" value="Home">
                    <input class="btn btn-primary btn-lg btn-block disabled" type="submit" value="Portifólio">
                    <input class="btn btn-success btn-lg btn-block active" type="submit" value="Sobre">
                    <input class="btn btn-info btn-lg btn-block" type="submit" value="Empresa">
                    <input class="btn btn-warning btn-lg btn-block" type="submit" value="Contato">
                </div>
                
                <!-- Links -->
                <div class="col-md-3">                
                    <a href="#" class="btn btn-danger btn-xs">Home</a>
                    <a href="#" class="btn btn-warning btn-sm">Portifólio</a>
                    <a href="#" class="btn btn-primary btn-lg disabled">Sobre</a>
                    <a href="#" class="btn btn-success btn-xs active">Empresa</a>
                    <a href="#" class="btn btn-info btn-sm">Contatos</a>
                </div>
            
            </div>
        
        </div>
        
        <script src="../js/jquery/jquery.min.js"></script>
        <script src="../js/bootstrap.js"></script>
    </body>

</html>
