<!DOCTYPE html>
<html lang="pt-BR">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="../css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>Formulários</title>
    </head>

    <body>

        <div class="container">
            <form id="form1" name="form1" method="POST">

                <div class="form-group">
                    <label>Nome</label>
                    <input type="text" name="nome" placeholder="Escreva seu nome" class="form-control"/>
                </div>

                <div class="form-group">
                    <label>Selecione uma opção</label>
                    <select id="opcao"  placeholder="Selecione uma opção" class="form-control">
                        <option value="">Opção 1</option>
                        <option value="">Opção 2</option>
                        <option value="">Opção 3</option>            
                    </select>
                </div>

                <div class="form-group">
                    <label>Mensagem:</label>
                    <textarea placeholder="Escreva sua mensagem" class="form-control"></textarea>
                </div>

                <div class="form-group">
                    <label>Arquivo:</label>
                    <input type="file">
                    <p class="help-block">Máximo 100MB</p>
                </div>

                <button class="btn btn-primary">Enviar</button>

            </form>
        </div>
        <script src="../js/jquery/jquery.min.js"></script>
        <script src="../js/bootstrap.js"></script>
    </body>

</html>
