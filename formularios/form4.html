<!DOCTYPE html>
<html lang="pt-BR">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="../css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>Formulários</title>
    </head>

    <body>

        <div class="container">
            <form id="form1" name="form1" method="POST" class="">

                <div class="form-group">
                    <label class="control-label">Nome</label>
                    <div class="">
                        <input type="text" name="nome" placeholder="Escreva seu nome" class="form-control"/>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="control-label">Comentário</label>
                    <div class="">
                        <textarea class="form-control" placeholder="Escreva seu comentário aqui"></textarea>
                    </div>
                </div>                
                
                <div class="checkbox">
                    <label><input type="checkbox">Seleção 1</label>
                </div>
                <div class="checkbox">
                    <label><input type="checkbox">Seleção 2</label>
                </div>
                <div class="checkbox">
                    <label><input type="checkbox">Seleção 3</label>
                </div>
                
                <div class="radio">
                    <label><input name="opc" type="radio">Opção 1</label>
                    <label><input name="opc" type="radio">Opção 2</label>
                    <label><input name="opc" type="radio">Opção 3</label>
                    <label><input name="opc" type="radio">Opção 4</label>
                    <label><input name="opc" type="radio">Opção 5</label>
                    <label><input name="opc" type="radio">Opção 6</label>                    
                    <label><input name="opc" type="radio">Opção 7</label>
                    <label><input name="opc" type="radio">Opção 8</label>
                    <label><input name="opc" type="radio">Opção 9</label>                    
                </div>
                
                <div class="form-group">
                    <div class="">
                        <button class="btn btn-primary">Enviar</button>
                    </div>
                </div>

            </form>
        </div>
        <script src="../js/jquery/jquery.min.js"></script>
        <script src="../js/bootstrap.js"></script>
    </body>

</html>
