<!DOCTYPE html>
<html lang="pt-BR">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="../css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>Formul√°rios</title>
    </head>

    <body>

        <div class="container">
            <form id="form1" name="form1" method="POST" class="form-inline">

                <div class="form-group">
                    <label>Nome</label>
                    <input type="text" name="nome" placeholder="Escreva seu nome" class="form-control"/>
                </div>
                
                <div class="form-group">
                    <div class="input-group">
                        <label class="sr-only">Email</label>
                        <div class="input-group-addon">@</div>
                        <input type="text" name="email" placeholder="Escreva seu email" class="form-control"/>
                    </div>
                </div>                

                <div class="checkbox">
                    <label>
                        <input type="checkbox">Gravar Nome
                    </label>                           
                </div>
                
                <button class="btn btn-primary">Enviar</button>

            </form>
        </div>
        <script src="../js/jquery/jquery.min.js"></script>
        <script src="../js/bootstrap.js"></script>
    </body>

</html>
