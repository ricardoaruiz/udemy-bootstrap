<!DOCTYPE html>
<html lang="pt-BR">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="../css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>Imagens</title>
    </head>

    <body>

        <div class="container-fluid">
        
            <div class="row">
            
                <div class="col-md-4">
                    <img src="bootstrap.jpg" width="400" height="400" class="img-responsive img-rounded">
                </div>
                
                <div class="col-md-4">
                    <img src="bootstrap.jpg" width="400" height="400" class="img-responsive img-circle">                    
                </div>
                
                <div class="col-md-4">
                    <img src="bootstrap.jpg" width="400" height="400" class="img-responsive img-thumbnail">                    
                </div>                
                
            </div>
        
        </div>
        
        <script src="../js/jquery/jquery.min.js"></script>
        <script src="../js/bootstrap.js"></script>
    </body>

</html>
